<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Список справ Софії</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f0f4f8;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    #new-task {
      width: 80%;
      padding: 10px;
      font-size: 1rem;
    }
    #add-task {
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: white;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button.delete-btn {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Список справ Софії</h1>
  <input id="new-task" type="text" placeholder="Введіть нову справу..." />
  <button id="add-task">Додати</button>
  <ul id="task-list"></ul>

  <script>
    const input = document.getElementById('new-task');
    const addButton = document.getElementById('add-task');
    const taskList = document.getElementById('task-list');

    function createTaskElement(taskText) {
      const li = document.createElement('li');
      li.textContent = taskText;

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Видалити';
      deleteBtn.className = 'delete-btn';
      deleteBtn.onclick = () => li.remove();

      li.appendChild(deleteBtn);
      return li;
    }

    addButton.onclick = () => {
      const taskText = input.value.trim();
      if (taskText === '') return;
      const taskItem = createTaskElement(taskText);
      taskList.appendChild(taskItem);
      input.value = '';
      input.focus();
    };

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addButton.click();
      }
    });
  </script>
</body>
</html>
